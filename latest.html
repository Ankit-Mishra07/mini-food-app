<script>





async function Showlatest() {

    let res = await fetch("https://www.themealdb.com/api/json/v1/1/categories.php")

    let data = await res.json()
    appendlatest(data.categories)
}
Showlatest()
let latest = document.getElementById("latest")


function appendlatest(meal) {

    latest.innerHTML = null

    meal.forEach(({strCategory,strCategoryThumb,strCategoryDescription}) => {

        let div = document.createElement("div")



        let mealcat = document.createElement("h3")
        mealcat.innerText = strCategory

        let img = document.createElement("img")
        img.src = strCategoryThumb

        let des = document.createElement("p")
        des.innerText = strCategoryDescription
        div.append(mealcat,img,des)

        latest.append(div)
    })
}



</script>
