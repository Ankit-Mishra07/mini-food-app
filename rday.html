<script src="index.js" type="module"></script>
<script>

async function Showrandom() {

    let res = await fetch("https://www.themealdb.com/api/json/v1/1/random.php")

    let data = await res.json()
    appendrandom(data.meals)
}
Showrandom()
let random = document.getElementById("random")


function appendrandom(meal) {

    random.innerHTML = null

    meal.forEach(({strMeal,strCategory,strArea,strInstructions,strMealThumb,strYoutube}) => {

        let div = document.createElement("div")

        let mealname = document.createElement("h2")
        mealname.innerText = strMeal

        let mealcat = document.createElement("h4")

        mealcat.innerText ="Category : " +strCategory
        
        let mealarea = document.createElement("p")
        mealarea.innerText ="Area : " + strArea

        let ins = document.createElement("p")
        ins.style.marginTop = "30px"

        ins.innerText = "Instructions : "+strInstructions

        let img = document.createElement("img")
        img.src = strMealThumb

        let link = document.createElement("a")
        link.style.color = "green"
        link.innerText = "You can refer a video"
        link.href = strYoutube

        div.append(mealname,mealcat,mealarea,img,ins,link)

        random.append(div)
    })
}


</script>
