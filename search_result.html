<script src="index.js" type="module"></script>

<script>
    let get = JSON.parse(localStorage.getItem("freshmenu"))

    let {strMeal,strMealThumb,strArea,strInstructions, strYoutube} = get[get.length-1]

    let search_resultdiv = document.getElementById("search-result")

    
    
    
    
    let div = document.createElement("div")

  

    let img = document.createElement("img")
          img.src = strMealThumb
  
       
          let foodname = document.createElement("h2")
          
           foodname.innerText = strMeal
  
           let foodorigin = document.createElement("h4")
        
           foodorigin.innerText = strArea

           let ins = document.createElement("p")
           ins.innerText = "Receipe : "+strInstructions

           let link = document.createElement("a")
           link.style.color = "green"
           link.href = strYoutube
           link.innerText = "You can refer a video"
  
         
           div.append(foodname,foodorigin,img,ins,link)
  
           search_resultdiv.append(div)

    localStorage.setItem("freshmenu" , JSON.stringify(get))

</script>
